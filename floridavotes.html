<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
<body>
    <script type="text/javascript">
 //Width and height
 //Bar chart!---------------------------------------------------
    var w = 200;
    var h = 200;
    var barPadding = 1;
    
    var dataset = [41, 72];
    
  //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", function(d, i) {
            return i * (w / dataset.length);
       })
       .attr("y", function(d) {
            return h - d * 2;
       })
       .attr("width", w / dataset.length - barPadding)
       .attr("height", function(d) {
            return d * 2 - 25;
       })
      .attr("fill", function(d) {
            return "teal";
        });

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {
            return d;
       })
       .attr("text-anchor", "middle")
       .attr("x", function(d, i) {
            return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
       })
       .attr("y", function(d) {
            return h - 30;
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", "24px")
       .attr("fill", "white");

           var axisScale = d3.scale.ordinal()
                         .domain(["For", "Opposed"])
                         .rangeRoundBands([0, w]);

    var xAxis = d3.svg.axis()
        .scale(axisScale)
        .orient("bottom")
        .ticks(2);

    svg.append("g")
        .attr("class", "axis")
        .attr("font-family", "sans-serif")
        .attr("transform", "translate(0, " + (h - 25) + ")")
        .call(xAxis);
    </script>

</body>
</html>
